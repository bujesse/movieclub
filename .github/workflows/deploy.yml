name: Deploy movieclub to Homelab

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write env file
        run: |
          echo "ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}" >> .env
          echo "PUBLIC_HOST=${{ secrets.PUBLIC_HOST }}" >> .env
          echo "MOVIECLUB_DATA_DIR=${{ secrets.MOVIECLUB_DATA_DIR }}" >> .env
          echo "CF_ACCESS_DOMAIN=${{ secrets.CF_ACCESS_DOMAIN }}" >> .env
          echo "CF_ACCESS_AUD=${{ secrets.CF_ACCESS_AUD }}" >> .env
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker compose -f docker-compose.prod.yml build

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write env file
        run: |
          echo "ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}" >> .env
          echo "PUBLIC_HOST=${{ secrets.PUBLIC_HOST }}" >> .env
          echo "MOVIECLUB_DATA_DIR=${{ secrets.MOVIECLUB_DATA_DIR }}" >> .env
          echo "CF_ACCESS_DOMAIN=${{ secrets.CF_ACCESS_DOMAIN }}" >> .env
          echo "CF_ACCESS_AUD=${{ secrets.CF_ACCESS_AUD }}" >> .env
          echo "TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" >> .env

      - name: Backup database
        env:
          MOVIECLUB_DATA_DIR: ${{ secrets.MOVIECLUB_DATA_DIR }}
        run: |
          set -euo pipefail
          db_dir="${MOVIECLUB_DATA_DIR}"
          db_path="${db_dir}/movieclub.db"
          if [ -f "$db_path" ]; then
            ts="$(date +'%Y%m%d_%H%M%S')"
            backup_path="${db_dir}/movieclub.db.bak_${ts}"
            cp "$db_path" "$backup_path"
            echo "Database backup created at $backup_path"
          else
            echo "No database found at $db_path, skipping backup."
          fi

      - name: Stop old stack
        run: docker compose -f docker-compose.prod.yml down

      - name: Start stack
        run: docker compose -f docker-compose.prod.yml up -d
